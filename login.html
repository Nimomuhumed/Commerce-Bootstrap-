<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Login</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body class="p-5">
<div class="container w-50">
<h2>Login</h2>
<input id="email" type="email" class="form-control mt-3" placeholder="Email">
<input id="password" type="password" class="form-control mt-3" placeholder="Password">
<button onclick="login()" class="btn btn-primary mt-3 w-100">Login</button>
<p class="mt-2">Don't have an account? <a href="register.html">Register</a></p>
<p id="login-msg" class="mt-3"></p>
</div>

<script src="js/auth.js"></script>
</body>
</html>
