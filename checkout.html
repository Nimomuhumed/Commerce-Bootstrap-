<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Checkout</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>
<div class="container py-5">
  <h2>Checkout</h2>
  <p>Total Payable: KES <span id="checkout-total"></span></p>

  <h4 class="mt-4">Pay with M-Pesa</h4>
  <input type="text" id="phone" placeholder="Enter M-Pesa Number (07...)" class="form-control w-50 mt-2">
  <button onclick="simulateMpesa()" class="btn btn-success mt-3">Pay Now</button>

  <p id="mpesa-message" class="mt-4"></p>
</div>

<script src="js/cart.js"></script>
<script src="js/mpesa.js"></script>
</body>
</html>
